<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  
  <div class="bg-desktop"></div>

  <main class="main">
    <section class="fylo-hub">
      <div class="fylo-logo">
        <img src="./images/logo.svg" alt="Fylo LOGO">
      </div>
      <div class="fylo-options">
        <a href="#" class="fylo-option">
          <img src="./images/icon-document.svg" alt="Document">
        </a>
        <a href="#" class="fylo-option">
          <img src="./images/icon-folder.svg" alt="Folder">
        </a>
        <a href="#" class="fylo-option">
          <img src="./images/icon-upload.svg" alt="Upload">
        </a>
      </div>
    </section>
  
    <section class="fylo-storage">
      <h1 class="title">You've used <span class="bold">815 GB</span> of your storage</h1>
      <div class="storage-capacity">
        <div class="storage-used">
          <div class="dot"></div>
        </div>
      </div>
      <div class="storage-size">
        <p class="storage-min">0 GB</p>
        <p class="storage-max">1000 GB</p>
      </div>
      <div class="storage-left">
        <div class="capacity-left">185</div>
        <div class="gb-left">gb left</div>
      </div>
      <div class="triangle"></div>
    </section>
  </main>


</body>

</html>
